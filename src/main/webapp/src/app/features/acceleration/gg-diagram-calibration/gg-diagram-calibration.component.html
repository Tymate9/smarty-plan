<div id="gg-diagram-calibration">
  <span>Immatriculation : {{vehicle?.licenseplate || "Choisissez une période"}}</span>
  <br/>
  <span>Id du boîtier : {{period?.deviceId || "Choisissez une période"}}</span>
  <br/>
  <span>Date de début : {{ dateFormatter.formatDateHM(period?.beginDate) || "Choisissez une période"}}</span>
  <br/>
  <p-select [options]="projections" [(ngModel)]="proj" />
  <p-select [options]="granularities" [(ngModel)]="granularity" />
  <br/>
  <label for="phi">&Phi; :</label>
  <input type="number" [(ngModel)]="phi" id="phi" name="phi"/>
  <label for="theta">&Theta; :</label>
  <input type="number" [(ngModel)]="theta" id="theta" name="theta"/>
  <label for="psi">&Psi; :</label>
  <input type="number" [(ngModel)]="psi" id="psi" name="psi"/>

  <p-button (onClick)="displayGgDiagram()" title="Voir GG">Refresh GG</p-button>

  <p-button (onClick)="saveAngles()" title="Sauvegarder manuellementangles redressement">Save Angles</p-button>

  <gg-diagram [ggDiagram]="ggDiagram" [ggProjection]="proj" [granularity]="granularity" />
</div>
